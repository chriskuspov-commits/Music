<div class="player">
<div class="track-info">
<div class="album" id="albumArt">Music</div>
<div><div class="title" id="trackTitle">Select a track</div><div class="subtitle">AI Generated</div></div>
</div>
<div class="controls">
<button class="btn" onclick="prevTrack()"><i class="fas fa-step-backward"></i></button>
<button class="btn play" id="playBtn" onclick="togglePlay()"><i class="fas fa-play"></i></button>
<button class="btn" onclick="nextTrack()"><i class="fas fa-step-forward"></i></button>
</div>
<div class="progress">
<span class="time" id="currentTime">0:00</span>
<div class="bar" onclick="seek(event)"><div class="fill" id="progressFill"></div></div>
<span class="time" id="totalTime">0:00</span>
</div>
</div>

<audio id="audioPlayer" preload="auto"></audio>

<script>
const tracks = [
{title:"Neon Dreams", emoji:"Neon", src:"https://cdn.pixabay.com/download/audio/2024/03/15/audio_5cb0c1e7b9.mp3?filename=neon-dreams-194567.mp3"},
{title:"Coffee Shop", emoji:"Coffee", src:"https://cdn.pixabay.com/download/audio/2024/01/26/audio_8c15e2f3f1.mp3?filename=lofi-study-112191.mp3"},
{title:"Digital Rain", emoji:"Rain", src:"https://cdn.pixabay.com/download/audio/2023/11/10/audio_5f0c1d9e5a.mp3?filename=ambient-rain-144410.mp3"},
{title:"Mountain Echo", emoji:"Mountain", src:"https://cdn.pixabay.com/download/audio/2024/02/20/audio_2d1e5c8c8d.mp3?filename=epic-orchestral-144368.mp3"},
{title:"Jazz Café", emoji:"Jazz", src:"https://cdn.pixabay.com/download/audio/2023/08/23/audio_8e0f7c8d3f.mp3?filename=jazz-cafe-143704.mp3"}
];
let currentTrackIndex = -1;
const audio = document.getElementById('audioPlayer');
const playIcon = document.querySelector('#playBtn i');

function playTrack(index) {
currentTrackIndex = index;
audio.src = tracks[index].src;
audio.play();
document.getElementById('trackTitle').textContent = tracks[index].title;
document.getElementById('albumArt').textContent = tracks[index].emoji;
playIcon.classList.replace('fa-play', 'fa-pause');
}
function togglePlay() {
if (audio.paused) audio.play(); else audio.pause();
playIcon.classList.toggle('fa-play');
playIcon.classList.toggle('fa-pause');
}
function prevTrack() { playTrack((currentTrackIndex - 1 + tracks.length) % tracks.length); }
function nextTrack() { playTrack((currentTrackIndex + 1) % tracks.length); }

audio.addEventListener('timeupdate', () => {
if (audio.duration) {
const progress = (audio.currentTime / audio.duration) * 100;
document.getElementById('progressFill').style.width = progress + '%';
document.getElementById('currentTime').textContent = formatTime(audio.currentTime);
document.getElementById('totalTime').textContent = formatTime(audio.duration);
}
});
audio.addEventListener('ended', nextTrack);

function formatTime(seconds) {
if (isNaN(seconds)) return '0:00';
const m = Math.floor(seconds / 60);
const s = Math.floor(seconds % 60);
return m + ':' + (s < 10 ? '0' : '') + s;
}
function seek(e) {
const rect = e.currentTarget.getBoundingClientRect();
const pos = (e.clientX - rect.left) / rect.width;
audio.currentTime = pos * audio.duration;
}
</script>
